<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link rel="stylesheet" href="style/my-style.css">
</head>
<form>
    <p>
        <h3>
            <label for="fname">First name:
            </label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:
            </label><br>
            <input type="text" id="lname" name="lname">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </h3>
    </p>
    <p>
        <h3>
            <label for="username">Username:
            </label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:
            </label><br>
            <input type="password" id="password" name="password">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </h3>
    </p>
    <p>
        <h3>
            Select your age<br>
            <input type="radio" id="18-20" name="age" value="18-20">
            <label for="18-20">18-20</label><br>
            <input type="radio" id="21-25" name="age" value="21-25">
            <label for="21-25">21-25</label><br>
            <input type="radio" id="26-30" name="age" value="26-30">
            <label for="26-30">26-30</label><br>
            <input type="submit" value="Submit">
        </h3>
    </p>
    <p>
        <h3>
            <input type="checkbox" id="language" name="language" value="Ukrainian">
            <label for="language"> I know ukrainian</label><br>
            <input type="checkbox" id="language2" name="language2" value="english">
            <label for="language2"> I know english</label><br>
            <input type="checkbox" id="language3" name="language3" value="german">
            <label for="language3"> I know german</label><br>
            <input type="checkbox" id="language4" name="language4" value="spanish">
            <label for="language4"> I know spanish</label><br>
            <input type="submit" value="Submit">
        </h3>
    </p>
    <p>
        <h3>
            To continue<br>
            <input type="button" value="Clicl Me!">
        </h3>
    </p>
    <p>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
    </p>
    <p>
        <h3>
            Your Birthday <br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
        </h3>
    </p>
    <!-- min max attributes to add restrictions to dates -->
    <p>
        <label for="datemax">Enter a date before 1960-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1959-12-31"><br>
        <br>
        <label for="datemin">Enter a date after 2001-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2001-01-02">
    <!-- test -->
    </p>
    <p>
        <h3>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email">
        </h3>
    </p>
    <input type="image" src="img/testinputimg.jpg" alt="Submit" width="50"
    height="50">
  </form>
</body>
</html>
